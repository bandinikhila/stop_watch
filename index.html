<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stop Watch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 style="font-family: 'Press Start 2P', cursive;color:#7FCD91">Stop Watch</h1>
        <div class="time_container">
            <h1 id="timer" style="font-family: 'Comfortaa', cursive;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Press Start 2P', cursive;color:#7FCD91;font-size: 38px;margin-top: 21%;">00:00:00</h1>
        </div>
        <br>
        <div style="margin-top:7%">
            <button id="st" class="btns">Start</button>
            <button id="pa" class="btns" style="margin-left: 30px;margin-right: 30px;">Pause</button>
            <button id="re" class="btns">Reset</button>
            <button id="abt" class="btns" style="margin-left: 20px;margin-right: 20px;">About</button>
            <button id="con" class="btns" style="width: 20vh;">Contact us</button>
        </div>
        
        
        <script src="index.js" async defer></script>
    </body>
